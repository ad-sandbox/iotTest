apply plugin: 'java'

apply plugin: 'application'

//apply plugin: "io.spring.dependency-management"

sourceCompatibility = 1.7
targetCompatibility = 1.7

applicationName = 'RMITest'
mainClassName = 'de.appdynamics.ace.test.iot.rmi.Main'

//applicationDefaultJvmArgs = ["-Xmx16m"]

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    nexus3BuildRepos.split().each { repo ->
        maven {url(nexus3BaseUrl + repo)}
    }
  
}


// In this section you declare the dependencies for your production and test code
dependencies {

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    compile 'log4j:log4j:1.2.17'

    compile 'com.appdynamics.ace.cli:CommandFramework:1.6.1'
    compileOnly   group: 'com.appdynamics.agent', name: 'instrumentation-sdk', version: '4.4.3.+'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"

    runtime group: 'com.google.guava', name:'guava', version:'18.0'
    runtime group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'com.appdynamics.iot',name: 'appd-iot-sdk', version:'4.4.+'

}

task dist () {}
dist.dependsOn(build);
dist.dependsOn(distZip);
dist.dependsOn(distTar);



